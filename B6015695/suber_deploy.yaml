apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: suber
  name: suber
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: suber
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: suber
    spec:
      containers:
      - image: newler55/suber
        imagePullPolicy: IfNotPresent
        name: suber
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30